name: marvel_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  animate_do: ^3.0.2
  dio: ^5.3.0
  flutter_dotenv: ^5.1.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  crypto: ^3.0.3
  flutter_native_splash: ^2.3.1
  flutter_launcher_icons: ^0.13.1

flutter_native_splash:
  color: "#EA3237"
  image: assets/icon/logo.jpg
  android: true
  ios: true
  android_12:
    image: assets/icon/logo.jpg
    icon_background_color: "#EA3237"
    image_dark: assets/icon/logo.jpg
    icon_background_color_dark: "#EA3237"

flutter_icons:
  android: true
  ios: true
  image_path: assets/icon/logo.jpg
  macos:
    generate: true
    image_path: assets/icon/logo.jpg

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/icon/
